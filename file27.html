<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div id="myCarousel" class="carousel slide" data-ride="carousel"> 
	<!-- Indicators --> 
<ol class="carousel-indicators">

<li data-target="#myCarousel" data-slide-to="0" class="active"></li> 
<li data-target="#myCarousel" data-slide-to="1"></li> 
<li data-target="#myCarousel" data-slide-to="2"></li> 
</ol> 
<!-- Wrapper for slides --> 
<div class="carousel-inner"> 
	<div class="item active"> 
	<img src="https://www.pixelstalk.net/wp-content/uploads/images1/Download-Free-Spring-Images-Wallpaper-Full-HD-new.jpg" alt="Los Angeles"> 
</div> 
<div class="item"> 
	<img src="http://www.latestseotutorial.com/wp-content/uploads/2016/12/Deer-HD-nature-images.png" alt="Chicago"> 
</div> 
<div class="item"> 
	<img src="http://s1.bwallpapers.com/wallpapers/2014/05/09/blue-images_034357941.jpg" alt="New York"> 
</div> 
</div> 
<!-- Left and right controls --> 
<a class="left carousel-control" href="#myCarousel" data-slide="prev"> 
	<span class="glyphicon glyphicon-chevron-left"></span> 
<span class="sr-only">Previous</span> 
</a> 
<a class="right carousel-control" href="#myCarousel" data-slide="next"> 
	<span class="glyphicon glyphicon-chevron-right"></span> 
<span class="sr-only">Next</span> 
</a> 
</div>
</body>
</html>
